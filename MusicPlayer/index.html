<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
    <link
      rel="shortcut icon"
      href="./images/icons8-music-16.png"
      type="image/x-icon"
    />
    <link rel="stylesheet" href="./css/style.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
    />
    <title>Music Player</title>
  </head>
  <body>
    <div class="card mt-5" style="width: 100vw">
      <i class="fa-solid fa-bars ms-3 pointer" onclick="toggleSidebar()"></i>
      <img src="../Images/icons8-dictionary-16.png" alt="..." />
      <div class="card-body">
        <h5 class="card-title"></h5>
        <h6 class="card-subtitle"></h6>
        <input
          type="range"
          value="0"
          max="100"
          min="0"
          class="mt-5 seekBar"
          id="customRange1"
        />
        <div class="info d-flex justify-content-between align-items-center">
          <h6 class="audioDurationTracker"></h6>
          <h6 class="totalDuration"></h6>
        </div>
        <div
          class="controls mt-4 d-flex justify-content-center align-items center"
        >
          <i
            class="pointer fa-solid fa-backward-step ms-5 me-5 control-icon"
            onclick="playPreviousSong()"
          ></i>
          <i
            class="pointer fa-solid fa-play ms-5 me-5 control-icon"
            onclick="playPauseSong(event)"
          ></i>
          <i
            class="pointer fa-solid fa-forward-step ms-5 me-5 control-icon"
            onclick="playNextSong()"
          ></i>
        </div>

        <div class="volume d-flex justify-content-between mt-5">
          <div>
            <i
              class="pointer fa-solid fa-volume-high me-2 speaker"
              onclick="toggleSpeaker(event)"
            ></i>
            <input
              type="range"
              name="volume"
              id=""
              class="pointer volumeRange"
              max="100"
              min="0"
              value="50"
              onchange="adjustVolume(this.value)"
            />
          </div>
          <div onclick="setLoopToOne(event)">
            <i class="fa-solid fa-rotate"><span class="loop-one">1</span></i>
          </div>
        </div>
      </div>
    </div>

    <div class="sidebar sidebar-collapse ps-2 pe-2 text-light">
      <input type="search" name="search" id="search" placeholder="Search Song Here.." oninput="filterSongs(event)">
      <i
        class="fa-solid fa-xmark fa-2x collapse pointer"
        onclick="toggleSidebar()"
        style="color: #cbd1dc"
      ></i>
      <div class="song-list mt-4"></div>
    </div>
    <script src="./js/songs.js"></script>
    <script src="./js/MusicPlayerApp.js"></script>
  </body>
</html>
